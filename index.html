<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="moblie">
        <div class="innerMoblie">
          <div class="vol-up"></div>
          <div class="vol-down"></div>
          <div class="vol-swith-of"></div>
          <div class="center">
            <div class="box">
              <div class="camra">
                <div class="innercam"></div>
              </div>
              <div class="icons">
                <i class="fas fa-signal" id="network"></i>
                <i class="fas fa-wifi" id="wifi"></i>
                <i class="fas fa-battery-full" id="battery"></i>
              </div>
              <div class="lock">
                <img src="http://localhost:8000/image/lock.png" alt="" width="30%" />
              </div>
              <div class="sound"></div>
            </div>
          </div>
          <div class="date"></div>
          <div class="month"></div>
          <div class="indicator">
            <div class="innerIndicator"></div>
          </div>
          <div class="notification">
            <div class="notify-details">
              <img src="http://localhost:8000/image/message.png" alt="" width="15%" />
              <p class="notify-para">MESSAGES</p>
              <div class="now">now</div>
            </div>
            <div class="notify-name">
              <p class="notify-name-para">Amarjeet sharma</p>
              <p class="notify-name-para-1">2 TEXT MESSAGES</p>
            </div>
          </div>
          <div class="notification-1">
            <div class="notify-details-1">
              <img src="http://localhost:8000/image/email.png" alt="" width="11%" />
              <p class="notify-gmail">GMAIL</p>
              <div class="mint">2m ago</div>
            </div>
            <div class="send">
              <p class="notify-send">Amarjeet Sharma</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
